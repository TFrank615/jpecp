                    id: 'A-1',
                    title: 'Trauma Center / Air Ambulance Criteria',
                    category: 'general',
                    content: `
                        <h3>Trauma Center Criteria (CDC)</h3>
                        <p class="mb-2">Based on the CDC Guidelines for Field Triage of Injured Patients.</p>
                        <h4>Step One: Vitals & LOC</h4>
                        <ul>
                            <li>Glasgow Coma Scale &leq; 13</li>
                            <li>Systolic Blood Pressure < 90 mmHg</li>
                            <li>Respiratory Rate < 10 or > 29 breaths/min (&lt; 20 in infant) or need for ventilatory support</li>
                        </ul>
                        <p class="font-bold">If Yes to any &rarr; Transport to highest level trauma center.</p>

                        <h4>Step Two: Anatomy of Injury</h4>
                        <ul>
                            <li>All penetrating injuries to head, neck, torso, and extremities proximal to elbow or knees</li>
                            <li>Chest wall instability or deformity (e.g., flail chest)</li>
                            <li>Two or more proximal long-bone fractures</li>
                            <li>Crushed, degloved, mangled, or pulseless extremity</li>
                            <li>Amputation proximal to wrist or ankle</li>
                            <li>Pelvic fractures</li>
                            <li>Open or depressed skull fracture</li>
                            <li>Paralysis</li>
                        </ul>
                        <p class="font-bold">If Yes to any &rarr; Transport to highest level trauma center.</p>

                        <h4>Step Three: Mechanism of Injury</h4>
                        <ul>
                            <li><strong>Falls:</strong> Adults > 20 feet; Children > 10 feet or 2-3x child's height</li>
                            <li><strong>High-Risk Auto Crash:</strong> Intrusion > 12 in. occupant site, > 18 in. any site; Ejection (partial or complete); Death in same passenger compartment</li>
                            <li>Auto vs. pedestrian/bicyclist thrown, run over, or with significant (>20 mph) impact</li>
                            <li>Motorcycle crash > 20 mph</li>
                        </ul>
                        <p class="font-bold">If Yes to any &rarr; Transport to a trauma center.</p>

                        <h4>Step Four: Special Considerations</h4>
                        <ul>
                            <li>Older adults (> 55 years)</li>
                            <li>Children should be triaged preferentially to pediatric-capable trauma centers</li>
                            <li>Anticoagulants and bleeding disorders</li>
                            <li>Burns (with trauma mechanism, triage to trauma center)</li>
                            <li>Pregnancy > 20 weeks</li>
                            <li>EMS provider judgment</li>
                        </ul>
                        <p class="font-bold">If Yes &rarr; Transport to a trauma center or hospital capable of managing serious injuries. Consider OLMC consultation.</p>
                        <p class="mt-4 italic">When in doubt, transport to a trauma center.</p>

                        <h3>Helicopter EMS (HEMS) Guidelines</h3>
                        <ol class="list-decimal pl-6 space-y-2">
                            <li>Does patient meet CDC Field Triage criteria? If No, Ground EMS. If Yes, proceed.</li>
                            <li>Does patient meet Step 1 or 2 of CDC criteria? If No, can ground EMS transport to an appropriate hospital? If yes, ground. If no, consider HEMS. If Yes, proceed.</li>
                            <li>Is there significant time savings with HEMS vs. Ground?
                                <ul>
                                    <li>If Yes &rarr; HEMS to appropriate trauma center.</li>
                                    <li>If No &rarr; Ground EMS to appropriate trauma center.</li>
                                </ul>
                            </li>
                        </ol>

                        <h3>Medical Launch Considerations (Non-Trauma)</h3>
                        <ul>
                            <li>Acute coronary syndrome needing interventional therapy.</li>
                            <li>Cardiogenic shock.</li>
                            <li>Cardiac tamponade with hemodynamic compromise.</li>
                            <li>Post cardiac/respiratory arrest.</li>
                            <li>Requirement for IV vasoactive medications or mechanical ventilation.</li>
                            <li>Risk for airway deterioration (e.g., angioedema).</li>
                            <li>Severe poisoning/overdose requiring specialized toxicology services.</li>
                            <li>Urgent need for hyperbaric oxygen therapy.</li>
                        </ul>
                    `

                        <h3>Consent & Implied Consent</h3>
                        <ul>
                            <li><strong>Care of Minors:</strong> Generally, any patient under 18.</li>
                            <li><strong>Parent/Guardian Consent:</strong> Must be given for evaluation, treatment, and transport of a non-emancipated minor for non-life-threatening conditions. If unable to reach or they refuse, contact OLMC.</li>
                            <li><strong>Emancipated Minors:</strong> Consent not required. Must show proof. Includes military members < 18, financially self-supporting, or declared by court.</li>
                            <li><strong>Implied Consent:</strong> Applies when consent isn't given, but a reasonable person would expect it (e.g., life-threatening condition where patient/guardian lacks capacity).</li>
                        </ul>
                        <h3>Abuse & Neglect (Mandatory Reporting)</h3>
                        <ul>
                            <li>Child abuse is physical/mental injury, sexual abuse, or negligent treatment of a child < 18.</li>

                            <li><strong>Care:</strong> Address only life threats to avoid destroying evidence. Place clothing in paper bags. Collect bodily fluids if possible.</li>

                            <li>If chemical restraints are used, apply physical restraints once sedated.</li>

                        <h3>Law Enforcement (LE) Restrained Patients</h3>

                            <li>Handcuffs should be in front or on side rails.</li>
                            <li>If not under arrest, transition to soft restraints if possible.</li>
                        </ul>
                        <h3>Conducted Electrical Weapon (CEW) / Taser® Probe Removal</h3>
                        <ul>
                            <li>Performed by SL2 or higher. Probes may be evidence. LE should remove if possible.</li>
                            <li><strong>Contraindications for EMS removal:</strong> Probes in face, above clavicles, breast, groin, or hand; or embedded in a vessel, joint, or bone.</li>
                            <li><strong>Procedure:</strong>

                                    <li>Remove in a single quick motion.</li>

                                    <li>Dispose of as sharps hazard if not evidence.</li>
                                    <li>If not easily extracted, leave in place and transport.</li>
                                </ol>
                            </li>
                        </ul>
                    `
                },
                {
                    id: 'A-6',

                    content: `
                        <h3>Non-Initiation of Resuscitation</h3>
                        <p>Contact OLMC immediately to discuss non-initiation if any of the following are present:</p>
                        <h4>Universal Criteria (SL 1-5)</h4>
                        <ul>
                            <li>Situations where CPR would place rescuers at risk.</li>
                            <li>Patient presentation incompatible with life (rigor mortis, decapitation, dependent lividity, decomposition).</li>
                            <li>A valid Advanced Directive (AD) or Do Not Resuscitate (DNR) order is present.</li>
                        </ul>
                        <h4>Traumatic Non-Initiation Criteria (SL 1-5)</h4>

                            <li>Injuries incompatible with life (decapitation, transection, incineration).</li>
                            <li>Blunt/penetrating trauma with evidence of prolonged cardiac arrest.</li>
                            <li>Penetrating trauma, absent signs of life, and found in asystole.</li>
                            <li>Cardiac arrest secondary to blunt trauma with no organized cardiac rhythm.</li>
                        </ul>

                        <h3>Field Termination Criteria</h3>
                        <h4>BLS Termination - Medical Arrest (ALL CRITERIA MUST BE MET)</h4>
                        <ul>
                            <li>Unwitnessed Arrest.</li>
                            <li>Airway effectively managed.</li>

                            <li>3 AED analyses without shock advised.</li>

                            <div>
                                <ul>
                                    <li>Establish pulselessness/apnea; call for ALS/additional resources.</li>
                                    <li>Initiate high-quality CPR (15:2 for 2-rescuer) / Apply AED (use Peds pads).</li>
                                    <li><span class="protocol-link">E-2, Airway Management</span> / Oxygen.</li>
                                    <li>If >60kg or signs of puberty, see <span class="protocol-link">B-5, Cardiac Arrest</span>.</li>
                                    <li>Assess for BGL & Hypothermia.</li>
                                    <li>Treat H's & T's.</li>
                                    <li>ROSC: See <span class="protocol-link">E-6, ROSC (Peds)</span>.</li>
                                </ul>
                            </div>
                            <div class="skill-level-indicator bg-blue-200 text-blue-800">SL 2+</div>
                            <div>
                                <ul>
                                    <li>Capnometry - Maintain > 10mmHg.</li>
                                    <li>Supraglottic Airway (SGA) - As soon as possible.</li>
                                </ul>
                            </div>
                            <div class="skill-level-indicator bg-green-200 text-green-800">SL 3+</div>
                            <div>
                                <ul>
                                    <li><span class="procedure">Vascular Access:</span> Establish ASAP.</li>
                                    <li><span class="medication">Epinephrine (1mg/10mL)</span> 0.01mg/kg IV/IO, q 3-5 min.</li>
                                    <li><span class="medication">Hypovolemia:</span> LR 20mL/kg IV/IO.</li>
                                    <li><span class="medication">Hypoglycemia:</span> Dextrose 10% 5mL/kg IV/IO.</li>
                                </ul>
                            </div>
                             <div class="skill-level-indicator bg-yellow-200 text-yellow-800">SL 4+</div>
                            <div>
                                <ul>
                                    <li><strong>VF / Pulseless VT:</strong> Defibrillate at 2 J/kg, then 4 J/kg.</li>
                                    <li>After first shock & Epi: <span class="medication">Amiodarone</span> 5mg/kg IV/IO.</li>
                                    <li><strong>Torsades de Pointes:</strong> <span class="medication">Magnesium Sulfate</span> 25-50mg/kg IV/IO.</li>
                                    <li><strong>Hyperkalemia:</strong> <span class="medication">Calcium Gluconate</span> 60mg/kg, <span class="medication">Sodium Bicarbonate</span> 1mEq/kg, <span class="medication">Albuterol</span> 10mg Nebulized.</li>
                                </ul>
                            </div>
                        </div>
                    `
                },
                 {
                    id: 'G-2c',
                    title: 'Triage (START / JumpSTART)',
                    category: 'specialty',
                    content: `
                        <h3>START Triage (Adults)</h3>
                        <p class="mb-4">Simple Triage and Rapid Treatment is based on respirations, perfusion, and mental status.</p>
                        <ol class="list-decimal pl-6 space-y-2">
                            <li><strong>"Can you walk?"</strong> All who can are triaged <span class="font-bold text-green-600">MINOR (Green)</span>.</li>
                            <li><strong>Assess Respirations:</strong>
                                <ul>
                                    <li>Not breathing &rarr; Open airway. Still not breathing &rarr; <span class="font-bold text-black">DECEASED (Black)</span>.</li>
                                    <li>Breathing after opening airway &rarr; <span class="font-bold text-red-600">IMMEDIATE (Red)</span>.</li>
                                    <li>Breathing > 30/min or < 10/min &rarr; <span class="font-bold text-red-600">IMMEDIATE (Red)</span>.</li>
                                    <li>Breathing 10-30/min &rarr; Go to next step.</li>
                                </ul>
                            </li>
                             <li><strong>Assess Perfusion:</strong>
                                <ul>
                                    <li>Radial pulse absent or Cap refill > 2 seconds &rarr; <span class="font-bold text-red-600">IMMEDIATE (Red)</span>.</li>
                                    <li>Radial pulse present or Cap refill < 2 seconds &rarr; Go to next step.</li>
                                </ul>
                            </li>
                             <li><strong>Assess Mental Status:</strong>
                                <ul>
                                    <li>Cannot follow simple commands ("squeeze my hand") &rarr; <span class="font-bold text-red-600">IMMEDIATE (Red)</span>.</li>
                                    <li>Can follow simple commands &rarr; <span class="font-bold text-yellow-600">DELAYED (Yellow)</span>.</li>
                                </ul>
                            </li>
                        </ol>

                        <h3 class="mt-8">JumpSTART Triage (Pediatric)</h3>
                         <p class="mb-4">Modified for children who appear to be between ages 1-8.</p>
                         <ol class="list-decimal pl-6 space-y-2">
                            <li><strong>"Can you walk?"</strong> All who can are triaged <span class="font-bold text-green-600">MINOR (Green)</span>.</li>
                            <li><strong>Assess Breathing:</strong>
                                <ul>
                                    <li>Apneic &rarr; Open airway. Still apneic but has pulse &rarr; Give 5 rescue breaths.</li>
                                    <li>Still apneic after breaths &rarr; <span class="font-bold text-black">DECEASED (Black)</span>.</li>
                                    <li>Starts breathing after breaths &rarr; <span class="font-bold text-red-600">IMMEDIATE (Red)</span>.</li>
                                    <li>Respiratory Rate < 15 or > 45/min &rarr; <span class="font-bold text-red-600">IMMEDIATE (Red)</span>.</li>
                                    <li>Respiratory Rate 15-45/min &rarr; Go to next step.</li>
                                </ul>
                            </li>
                            <li><strong>Assess Perfusion:</strong>
                                <ul>
                                    <li>No palpable peripheral pulse (radial, brachial, or dorsalis pedis) &rarr; <span class="font-bold text-red-600">IMMEDIATE (Red)</span>.</li>
                                    <li>Palpable peripheral pulse &rarr; Go to next step.</li>
                                </ul>
                            </li>
                            <li><strong>Assess Mental Status (AVPU):</strong>
                                <ul>
                                    <li>"P" (Pain) or "U" (Unresponsive) &rarr; <span class="font-bold text-red-600">IMMEDIATE (Red)</span>.</li>
                                    <li>"A" (Alert), "V" (Verbal), or "P" (Pain - appropriately localizes) &rarr; <span class="font-bold text-yellow-600">DELAYED (Yellow)</span>.</li>
                                </ul>
                            </li>
                         </ol>
                    `
                },
            ],
            medications: [
                { id: 'adenosine', name: 'Adenosine', content: `<h4>Class:</h4><p>Antiarrhythmic</p><h4>Mechanism:</h4><p>Slows conduction time through AV node; can interrupt re-entrant pathways.</p><h4>Indications:</h4><p>SVT (Narrow Complex Tachycardia), Wide Complex Tachycardia (regular/monomorphic)</p><h4>Contraindications:</h4><p>2nd or 3rd degree AV block, Sick Sinus Syndrome, WPW.</p><h4>Dose (Adult):</h4><p>6mg rapid IV/IO push, followed by 12mg if no conversion.</p><h4>Dose (Peds):</h4><p>0.1mg/kg (max 6mg), followed by 0.2mg/kg (max 12mg).</p><h4>Special Notes:</h4><p>Administer rapidly followed by a saline flush. Short half-life (<10 sec). Patient may feel a sense of "impending doom" or chest pressure.</p>` },
                { id: 'amiodarone', name: 'Amiodarone', content: `<h4>Class:</h4><p>Antiarrhythmic</p><h4>Mechanism:</h4><p>Blocks sodium, potassium, and calcium channels, prolonging the action potential.</p><h4>Indications:</h4><p>Pulseless VT/VF, Wide Complex Tachycardia.</p><h4>Contraindications:</h4><p>Bradycardia, heart block, cardiogenic shock.</p><h4>Dose (Adult Cardiac Arrest):</h4><p>300mg IV/IO push, may repeat with 150mg.</p><h4>Dose (Peds Cardiac Arrest):</h4><p>5mg/kg IV/IO bolus, may repeat up to 2 times.</p><h4>Special Notes:</h4><p>May cause hypotension and bradycardia. Monitor patient closely.</p>` },
                { id: 'epinephrine', name: 'Epinephrine', content: `<h4>Class:</h4><p>Sympathomimetic, Alpha/Beta Agonist</p><h4>Mechanism:</h4><p>Stimulates alpha, beta-1, and beta-2 receptors, causing vasoconstriction, increased heart rate/contractility, and bronchodilation.</p><h4>Indications:</h4><p>Cardiac Arrest, Anaphylaxis, Severe Asthma, Symptomatic Bradycardia.</p><h4>Dose (Adult Cardiac Arrest):</h4><p>1mg (1:10,000) IV/IO every 3-5 minutes.</p><h4>Dose (Adult Anaphylaxis):</h4><p>0.3-0.5mg (1:1,000) IM.</p><h4>Dose (Peds Cardiac Arrest):</h4><p>0.01mg/kg (1:10,000) IV/IO every 3-5 minutes.</p><h4>Special Notes:</h4><p>Increases myocardial oxygen demand.</p>` },
                { id: 'naloxone', name: 'Naloxone (Narcan)', content: `<h4>Class:</h4><p>Opioid Antagonist</p><h4>Mechanism:</h4><p>Competitively blocks opioid receptor sites, reversing respiratory depression.</p><h4>Indications:</h4><p>Opioid overdose with respiratory depression.</p><h4>Contraindications:</h4><p>None in an emergency.</p><h4>Dose (Adult):</h4><p>0.4-2mg IV/IM/IN, may repeat. Many agencies now use 4mg IN pre-filled device.</p><h4>Dose (Peds):</h4><p>0.1mg/kg IV/IM/IN (max single dose 2mg).</p><h4>Special Notes:</h4><p>May precipitate acute withdrawal in dependent patients. Titrate to adequate respirations, not full consciousness. Duration may be shorter than the opioid's duration.</p>` },
            ]
        };

        // --- APPLICATION LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            const contentArea = document.getElementById('content-area');
            const searchInput = document.getElementById('search-input');
            const searchContainer = document.getElementById('search-container');
            const backButton = document.getElementById('back-button');
            const appTitle = document.getElementById('app-title');
            const navProtocols = document.getElementById('nav-protocols');
            const navMeds = document.getElementById('nav-meds');

            let historyStack = [];
            let currentView = 'protocols'; // 'protocols' or 'meds'

            const categoryColors = {
                green: { bg: 'bg-green-100', text: 'text-green-800', border: 'border-green-500' },
                blue: { bg: 'bg-blue-100', text: 'text-blue-800', border: 'border-blue-500' },
                red: { bg: 'bg-red-100', text: 'text-red-800', border: 'border-red-500' },
                pink: { bg: 'bg-pink-100', text: 'text-pink-800', border: 'border-pink-500' },
                yellow: { bg: 'bg-yellow-100', text: 'text-yellow-800', border: 'border-yellow-500' },
                purple: { bg: 'bg-purple-100', text: 'text-purple-800', border: 'border-purple-500' },
                gray: { bg: 'bg-gray-200', text: 'text-gray-800', border: 'border-gray-500' },
                indigo: { bg: 'bg-indigo-100', text: 'text-indigo-800', border: 'border-indigo-500' },
            };

            const renderHome = () => {
                let html = '';
                if (currentView === 'protocols') {
                    appTitle.textContent = 'EMS Protocols';
                    searchContainer.style.display = 'block';
                    html += '<div class="grid grid-cols-1 md:grid-cols-2 gap-4">';
                    db.categories.forEach(cat => {
                        const colors = categoryColors[cat.color] || categoryColors.gray;
                        html += `
                            <div class="category-card p-4 rounded-lg shadow-sm cursor-pointer ${colors.bg} border-l-4 ${colors.border} hover:shadow-md transition" data-category="${cat.id}">
                                <h2 class="text-lg font-bold ${colors.text}">${cat.name}</h2>
                            </div>
                        `;
                    });
                     html += `
                        <div class="md:col-span-2 p-4 rounded-lg bg-gray-100 border-l-4 border-gray-400 text-sm text-gray-600">
                            <strong>Disclaimer:</strong> This application is for quick reference only. Always follow local protocols and on-line medical direction. Information is based on the FY25 Joint Prehospital Emergency Care Protocols, Version 4.
                        </div>`;
                    html += '</div>';
                } else {
                    appTitle.textContent = 'Medication Reference';
                    searchContainer.style.display = 'block';
                    html += renderMedList();
                }
                contentArea.innerHTML = html;
                updateUIState('home');
                searchInput.value = '';
            };

            const renderProtocolList = (categoryId) => {
                const category = db.categories.find(c => c.id === categoryId);
                const protocols = db.protocols.filter(p => p.category === categoryId);
                const colors = categoryColors[category.color] || categoryColors.gray;
                let html = `<h2 class="text-2xl font-bold mb-4 ${colors.text}">${category.name}</h2><div class="space-y-3">`;
                protocols.forEach(protocol => {
                    html += `
                        <div class="protocol-item p-4 rounded-lg shadow-sm cursor-pointer bg-gray-50 hover:bg-gray-100 border-l-4 ${colors.border} transition" data-protocol-id="${protocol.id}">
                            <span class="font-semibold">${protocol.id}:</span> ${protocol.title}
                        </div>
                    `;
                });
                html += '</div>';
                contentArea.innerHTML = html;
                appTitle.textContent = category.name;
                updateUIState('list');
            };

            const renderProtocolDetail = (protocolId) => {
                const protocol = db.protocols.find(p => p.id === protocolId);
                const category = db.categories.find(c => c.id === protocol.category);
                const colors = categoryColors[category.color] || categoryColors.gray;
                const html = `
                    <div class="border-l-4 ${colors.border} pl-4 mb-4">
                        <h2 class="text-2xl font-bold">${protocol.title}</h2>
                        <p class="text-sm font-semibold ${colors.text}">${category.name}</p>
                    </div>
                    <div class="protocol-content">${protocol.content}</div>
                `;
                contentArea.innerHTML = html;
                appTitle.textContent = protocol.id;
                updateUIState('detail');
            };

             const renderMedList = (filter = '') => {
                const filteredMeds = db.medications
                    .filter(med => med.name.toLowerCase().includes(filter.toLowerCase()))
                    .sort((a, b) => a.name.localeCompare(b.name));

                let html = '<div class="space-y-3">';
                if (filteredMeds.length > 0) {
                     filteredMeds.forEach(med => {
                        html += `
                            <div class="med-item p-4 rounded-lg shadow-sm cursor-pointer bg-gray-50 hover:bg-gray-100 border-l-4 border-indigo-500 transition" data-med-id="${med.id}">
                                <span class="font-semibold">${med.name}</span>
                            </div>
                        `;
                    });
                } else {
                     html += `<p class="text-gray-500 text-center">No medications found.</p>`;
                }

                html += '</div>';
                return html;
            };

            const renderMedDetail = (medId) => {
                const med = db.medications.find(p => p.id === medId);
                const html = `
                    <div class="border-l-4 border-indigo-500 pl-4 mb-4">
                        <h2 class="text-2xl font-bold">${med.name}</h2>
                    </div>
                    <div class="protocol-content">${med.content}</div>
                `;
                contentArea.innerHTML = html;
                appTitle.textContent = med.name;
                updateUIState('detail');
            };

            const renderSearchResults = (query) => {
                query = query.toLowerCase();
                let resultsHtml = '';
                
                if (currentView === 'protocols') {
                    const protocols = db.protocols.filter(p => p.title.toLowerCase().includes(query) || p.id.toLowerCase().includes(query));
                    if (protocols.length > 0) {
                        resultsHtml = '<h2 class="text-xl font-bold mb-4 text-gray-700">Protocol Results</h2><div class="space-y-3">';
                        protocols.forEach(protocol => {
                             const category = db.categories.find(c => c.id === protocol.category);
                             const colors = categoryColors[category.color] || categoryColors.gray;
                            resultsHtml += `
                                <div class="protocol-item p-4 rounded-lg shadow-sm cursor-pointer bg-gray-50 hover:bg-gray-100 border-l-4 ${colors.border} transition" data-protocol-id="${protocol.id}">
                                    <span class="font-semibold">${protocol.id}:</span> ${protocol.title}
                                </div>
                            `;
                        });
                        resultsHtml += '</div>';
                    }
                } else { // Meds view
                    resultsHtml = renderMedList(query);
                }

                if (resultsHtml === '' || (currentView === 'meds' && !resultsHtml.includes('med-item'))) {
                    resultsHtml = `<p class="text-center text-gray-500 mt-8">No results found for "${query}"</p>`;
                }
                
                contentArea.innerHTML = resultsHtml;
            };

            const updateUIState = (state) => {
                if (state === 'home') {
                    backButton.classList.add('hidden');
                    if (currentView === 'protocols') searchContainer.style.display = 'block';
                } else {
                    backButton.classList.remove('hidden');
                    searchContainer.style.display = 'none';
                }
            };
            
            const navigate = (stateFn, ...args) => {
                const currentState = contentArea.innerHTML;
                const currentTitle = appTitle.textContent;
                const currentSearchDisplay = searchContainer.style.display;
                
                historyStack.push({
                    content: currentState, 
                    title: currentTitle, 
                    search: currentSearchDisplay
                });
                
                stateFn(...args);
            };

            backButton.addEventListener('click', () => {
                const lastState = historyStack.pop();
                if (lastState) {
                    contentArea.innerHTML = lastState.content;
                    appTitle.textContent = lastState.title;
                    searchContainer.style.display = lastState.search;
                    if (historyStack.length === 0) {
                        updateUIState('home');
                    } else {
                        updateUIState('list'); 
                    }
                }
            });

            contentArea.addEventListener('click', (e) => {
                const categoryCard = e.target.closest('.category-card');
                const protocolItem = e.target.closest('.protocol-item');
                const medItem = e.target.closest('.med-item');

                if (categoryCard) {
                    const categoryId = categoryCard.dataset.category;
                    navigate(renderProtocolList, categoryId);
                } else if (protocolItem) {
                    const protocolId = protocolItem.dataset.protocolId;
                    navigate(renderProtocolDetail, protocolId);
                } else if (medItem) {
                    const medId = medItem.dataset.medId;
                    navigate(renderMedDetail, medId);
                }
            });

            searchInput.addEventListener('input', (e) => {
                const query = e.target.value;
                if (query.length > 1) {
                    renderSearchResults(query);
                } else if (query.length === 0) {
                    if (currentView === 'protocols') {
                        renderHome();
                    } else {
                        contentArea.innerHTML = renderMedList();
                    }
                }
            });
            
            navProtocols.addEventListener('click', () => {
                if (currentView !== 'protocols') {
                    currentView = 'protocols';
                    navProtocols.classList.add('bg-gray-700');
                    navMeds.classList.remove('bg-gray-700');
                    historyStack = [];
                    renderHome();
                }
            });

            navMeds.addEventListener('click', () => {
                if (currentView !== 'meds') {
                    currentView = 'meds';
                    navMeds.classList.add('bg-gray-700');
                    navProtocols.classList.remove('bg-gray-700');
                    historyStack = [];
                    renderHome();
                }
            });

            // Initial Load
            renderHome();
        });
    </script>

</body>
</html>
